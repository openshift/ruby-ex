---
apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    app: frontend
    deploymentconfig: frontend
  template:
    metadata:
      annotations:
        openshift.io/container.frontend.image.entrypoint: '["container-entrypoint","/usr/libexec/s2i/run"]'
      labels:
        app: frontend
        deploymentconfig: frontend
    spec:
      containers:
      - image: rubex-dev/frontend:test
        name: frontend
        ports:
        - containerPort: 8080
          protocol: TCP
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - frontend
      from:
        kind: ImageStreamTag
        name: frontend:test
        namespace: rubex-dev
    type: ImageChange
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: frontend
    deploymentconfig: frontend
